apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applicationset-matrix
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - appName: two-helm1
                - appName: two-helm2
          - list:
              elements:
                - name: helm-chart-1
                  valuesPath: "datas/application-set-date/matrix-data/matrix1/two-helm/helm-chart-1"
                - name: helm-chart-2
                  valuesPath: "datas/application-set-date/matrix-data/matrix2/two-helm/helm-chart-2"
                
  template:
    metadata:
      name: '{{appName}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: "https://github.com/OpsMx/argo-customer-demo.git"
        targetRevision: "HEAD"
        path: "{{valuesPath}}"
      destination:
        server: "https://target-vcluster.gartner.opsmx.net:443"
        namespace: '{{appName}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
