apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: raj-app2  # This will be overridden dynamically
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2-container
          image: nginx:latest
          ports:
            - containerPort: 80
