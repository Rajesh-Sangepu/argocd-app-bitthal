apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: raj-matrix-applicationset
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - list:
              elements:
                - appName: two-helm1
                - appName: two-helm2
          - list:
              elements:
                - name: app1
                  path: "matrix-data1/matrix1/two-helm/app1"
                - name: app2
                  path: "matrix-data1/matrix2/two-helm/app2"
  template:
    metadata:
      name: '{{appName}}-{{name}}'
    spec:
      project: default
      source:
        repoURL: "https://github.com/Rajesh-Sangepu/argocd-app-bitthal.git"
        targetRevision: "HEAD"
        path: "{{path}}"  
      destination:
        server: "https://kubernetes.default.svc"
        namespace: '{{appName}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
